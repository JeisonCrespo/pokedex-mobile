<ion-header class="ion-no-border">
    <img src="assets/pokeball.png">
    <ion-toolbar>
        <ion-title>Pokédex</ion-title>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="options-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-toolbar>

    <div class="searchbar">
        <ion-searchbar placeholder="Buscar Pokémon" animated inputmode="text" mode="ios" [debounce]="250" (ionChange)="onSearchChange($event)"></ion-searchbar>
    </div>
</ion-header>

<ion-content fullscreen="true">
    <div class="ion-padding no-padding-top">
        <ion-card *ngFor="let pokemon of pokemons" color="{{pokemon.types[0]}}" (click)="details(pokemon)">
            <div class="mask">
                <img src="assets/pokeball.png">
            </div>
            <ion-card-content>
                <ion-row>
                    <ion-col size="8">
                        <ion-card-subtitle class="no">#{{pokemon.id}}</ion-card-subtitle>
                        <ion-card-title>{{pokemon.name | titlecase}}</ion-card-title>
                        <ion-card-subtitle>
                            <ion-badge *ngFor="let type of pokemon.types; let i = index" [ngClass]="i > 0 ? 'ml-5' : ''">
                                <img src="assets/types/{{type | titlecase}}.png" alt="">
                                <span>{{type | titlecase}}</span>
                            </ion-badge>
                        </ion-card-subtitle>
                    </ion-col>
                    <ion-col size="4">
                        <ion-img src="assets/images/{{pokemon.image}}"></ion-img>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </div>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
