<ion-header class="ion-no-border">
    <img src="assets/pokeball.png">
    <ion-toolbar>
        <ion-title>Pok√©dex</ion-title>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="options-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-toolbar>

    <div class="titles">
        <ion-searchbar class="ion-no-padding ion-padding-top" placeholder="Buscar..."></ion-searchbar>
    </div>
</ion-header>

<ion-content fullscreen="true">
    <div class="ion-padding">
        <ion-card *ngFor="let pokemon of pokemons" color="{{pokemon.types[0]}}">
            <div class="mask">
                <img src="assets/pokeball.png">
            </div>
            <ion-card-content>
                <ion-row>
                    <ion-col size="8">
                        <ion-card-subtitle class="no">#{{pokemon.id}}</ion-card-subtitle>
                        <ion-card-title>{{pokemon.name | titlecase}}</ion-card-title>
                        <ion-card-subtitle>
                            <ion-badge *ngFor="let type of pokemon.types">
                                <img src="assets/types/{{type | titlecase}}.png" alt="">
                                <span>{{type | titlecase}}</span>
                            </ion-badge>
                        </ion-card-subtitle>
                    </ion-col>
                    <ion-col size="4">
                        <ion-img src="assets/images/{{pokemon.image}}"></ion-img>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
