<ion-header class="ion-no-border" translucent mode="ios">
  <ion-toolbar class="ion-text-center" [color]="pokemon.types[0]">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" mode="ios" text="PokÃ©dex"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [color]="pokemon.types[0]" fullscreen="true" slot="fixed" >
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="assets/images/{{pokemon.image}}" alt="">
      </div>
    </div>
    <div class="card-body">
      <div class="user-meta ion-text-center">
        <h3 class="playername">{{pokemon.name | titlecase}}</h3>
        <h5 class="country">Switzerland</h5>
        <h6 class="ranking">Current ranking: <ion-chip>
          <ion-label>2</ion-label>
        </ion-chip>
        </h6>
      </div>

      <ion-button expand="full" color="primary">http://rogerfederer.com</ion-button>
      <ion-button expand="full" color="secondary">@RogerFederer on Twitter</ion-button>
      <ion-button expand="full" color="secondary">View profile at ATP</ion-button>

    </div>
  </div>
</ion-content>
